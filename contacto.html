  <link href="css/bootstrap.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/visual.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="PaginaPrincipal.html">HUERTO HOGAR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="home.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="registro.html">Registrarse</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <h2 class="form-title text-center">Contáctanos</h1>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm px-4 py-5">
            <form id="contacto" novalidate>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre"
                  placeholder="Tu nombre" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email"
                  placeholder="email@ejemplo.com" required>
              </div>

              <div class="mb-4">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="5"
                  placeholder="Escribe tu mensaje aquí..." required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn-esmeralda">
                  Enviar mensaje
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>


  <script>
    $(document).ready(function () {

      $.validator.addMethod("dominioCorreo", function (value, element) {
        return this.optional(element) || 
          /^[a-zA-Z0-9._%+-]+@(duoc\.cl|profesor\.duoc\.cl|gmail\.com)$/.test(value);
      }, "El correo debe ser de duoc.cl, profesor.duoc.cl o gmail.com");

      $("#contacto").validate({
        rules: {
          nombre: {
            required: true,
            maxlength: 100
          },
          email: {
            required: false,
            email: true,
            maxlength: 100,
            dominioCorreo: true
          },
          mensaje: {
            required: true,
            maxlength: 500
          }
        },
        messages: {
          nombre: {
            required: "Por favor, ingresa tu nombre.",
            maxlength: "El nombre no puede superar los 100 caracteres."
          },
          email: {
            email: "Debes ingresar un correo válido.",
            maxlength: "El correo no puede superar los 100 caracteres.",
            dominioCorreo: "Solo se permiten correos @duoc.cl, @profesor.duoc.cl o @gmail.com"
          },
          mensaje: {
            required: "El mensaje no puede estar vacío.",
            maxlength: "El mensaje no puede superar los 500 caracteres."
          }
        },
        errorClass: "is-invalid",
        validClass: "is-valid",
        errorElement: "div",
        errorPlacement: function (error, element) {
          error.addClass("invalid-feedback");
          error.insertAfter(element);
        },

        submitHandler: function (form) {
          alert("Tu mensaje se ha enviado correctamente");
          form.reset();
          $(".form-control").removeClass("is-valid is-invalid");
        }
      });
    });
  </script>
</body>
</html>
